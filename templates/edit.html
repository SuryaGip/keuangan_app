<!DOCTYPE html>
<html lang="id">
<head><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_name }} | Edit Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body, .btn, .form-control, .navbar, h1, h2, h3, h4, h5, h6 {
            font-family: "Comic Sans MS", "Comic Sans", cursive !important;
        }
    </style>
    </head>
<body class="bg-light p-5">

<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning">
            <h4 class="mb-0">Edit Transaksi</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label>Jenis</label>
                    <select name="jenis" class="form-select">
                        <option value="Pemasukan" {{ 'selected' if t.jenis == 'Pemasukan' else '' }}>Pemasukan</option>
                        <option value="Pengeluaran" {{ 'selected' if t.jenis == 'Pengeluaran' else '' }}>Pengeluaran</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Kategori</label>
                    <input type="text" name="kategori" class="form-control" value="{{ t.kategori }}" required>
                </div>
                <div class="mb-3">
                    <label>Nominal</label>
                    <input type="number" name="nominal" class="form-control" value="{{ t.nominal }}" required>
                </div>
                <div class="mb-3">
                    <label>Keterangan</label>
                    <textarea name="keterangan" class="form-control">{{ t.keterangan }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
                    <a href="/" class="btn btn-secondary w-100">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
